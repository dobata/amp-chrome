<link rel="stylesheet" href="popup.css"/>

<form id="main-form">
  <h1>When to show AMP</h1>
  <fieldset class="page">
    <p>Current Page:</p>
    <label>
      <input type="radio" value="on" name="page"> AMP version
    </label>
    <label>
      <input type="radio" value="off" name="page"> Normal version
    </label>
    <label>
      <input type="radio" value="default" name="page"> No preference
    </label>
  </fieldset>
  <fieldset class="domain">
    <p><span id="current-domain"></span>:</p>
    <label>
      <input type="radio" value="on" name="domain"> AMP version
    </label>
    <label>
      <input type="radio" value="off" name="domain"> Normal version
    </label>
    <label>
      <input type="radio" value="default" name="domain"> No preference
    </label>
  </fieldset>
  <fieldset class="default">
    <p>Default (what to do when no preference:</p>
    <label>
      <input type="radio" value="on" name="default"> AMP version
    </label>
    <label>
      <input type="radio" value="off" name="default"> Normal version
    </label>
  </fieldset>

  <p id="current-domain"></p>
</form>
<script src="../core/config.js"></script>
<script src="../core/helpers.js"></script>
<script src="../core/stateManager.js"></script>
<script src="popup.js"></script>
